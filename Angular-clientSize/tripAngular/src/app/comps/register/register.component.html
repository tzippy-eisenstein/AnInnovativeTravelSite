<div class="registration-container">

  <form id="registration-form" class="register-form" (ngSubmit)="send()">
    <form (ngSubmit)="send()" class="login-form">
      <img src="../../../assets/pics/לוגו.jpg" width="300px" style="float: right;" alt="">
  
      <h1 *ngIf="serviceVariable?.CurentUser?.userFirstName" class="login-form__title" >update personal details  </h1>
      <h1 *ngIf="!serviceVariable?.CurentUser?.userFirstName" class="login-form__title" >Register </h1>

      <!-- <h1 class="login-form__title">Login <img src="../../../assets/pics/govLoader.4e918899c8101b940e16.gif" style="width: 30px;"></h1> -->
  
      <mat-form-field class="example-half-width">
        <mat-label>First Name:</mat-label>
        <input matInput placeholder="First Name:" [(ngModel)]="newUser.userFirstName" name="userFirstName">
      </mat-form-field>
  
      <mat-form-field class="example-half-width">
        <mat-label>Last Name:</mat-label>
        <input matInput placeholder="Last Name:" [(ngModel)]="newUser.userLastName" name="userLastName">
      </mat-form-field>

      <mat-form-field class="example-half-width">
        <mat-label>Phone:</mat-label>
        <input matInput placeholder="Phone:" [(ngModel)]="newUser.userPhone" name="userPhone" style="float: right;">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label for="email">Email</mat-label>
         <input [(ngModel)]="newUser.userEmail"name="email" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com" #email>
       <mat-hint>Errors appear instantly!</mat-hint>
       <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      
      <mat-form-field class="example-full-width">
        <mat-label>Password:</mat-label>
        <input matInput placeholder="Password:" [(ngModel)]="newUser.userPassword" name="userPassword">
      </mat-form-field>
    
      <!-- <mat-label for="userFirstAid">userFirstAid</mat-label> -->

      <section class="example-section">
        <mat-checkbox class="example-margin"(change)="updateFirstAid()">you have a firstAid?</mat-checkbox>
      </section>
      <!-- <p><a href="#">I forgot my password</a></p> -->
  
      <button type="submit" mat-raised-button color="primary">Send</button>
     
  
      <h2>What do our customers earn?</h2>
      <img class="img" src="../../../assets/pics/הרשמהאיקון.jpg" alt="" width="700" style="text-align: center;">
      <!-- <p>Discover the wonders of the world, one adventure at a time. Join our travel site and start exploring today!</p> -->
        <a mat-button href  routerLink="./register" style="color: blue;"></a>
    </form>
