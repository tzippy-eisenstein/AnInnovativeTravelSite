<div class="login-container">
  <!-- <h1>כניסה והתחברות</h1> -->
  <h1></h1>
  <form (ngSubmit)="submitForm(email.value, passwordInput.value)" class="login-form">
    <img src="../../../assets/pics/לוגו.jpg" width="175px" style="float: right;" alt="">
    <h1 class="login-form__title">Login </h1>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com" #email>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Your password</mat-label>
      <input matInput type="password" #passwordInput placeholder="Your password">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Login </button>

    <h2>Don't have a password yet?</h2>
    <p>Discover the wonders of the world, one adventure at a time. Join our travel site and start exploring today!</p>
      <a mat-button href  routerLink="./register">register</a>
  </form>
</div>
